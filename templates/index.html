<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Thumbsvnail Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">🎨 썸네일 자동 생성기</h2>

  {% if preview %}
  <div class="mb-4">
    <h5>✅ 생성된 썸네일 미리보기:</h5>
    <img src="{{ preview }}" class="img-thumbnail" style="max-width: 512px;">
  </div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">유튜브 제목</label>
      <input name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">카테고리</label>
      <select name="category" class="form-select">
        <option>브이로그</option>
        <option>게임</option>
        <option>교육</option>
        <option>리뷰</option>
        <option>뉴스</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="add_text" checked>
      <label class="form-check-label">썸네일 안에 텍스트 삽입</label>
    </div>
    <div class="mb-3">
      <label class="form-label">ZIP 파일 받을 이메일 (선택)</label>
      <input name="email" class="form-control" placeholder="you@example.com">
    </div>
    <button type="submit" class="btn btn-primary">썸네일 만들기</button>
  </form>
</body>
</html>
